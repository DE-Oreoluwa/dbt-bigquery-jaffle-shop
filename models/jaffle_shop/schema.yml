version: 2

models:
  - name: customers_order
    description: This model combines customer and order data to show which customers have placed orders.
    columns:
      - name: customer_id
        description: The unique identifier for each customer (primary key).
        data_tests:
          - unique
          - not_null
      - name: first_name
        description: The first name of the customer.
        data_tests:
          - not_null
      - name: last_name
        description: The last name of the customer.
        data_tests:
          - not_null
      - name: first_order_date
        description: shows "null" for customers who have not placed an order, and the date of their first order for customers who have placed at least one order.
  - name: stg_customers
    columns:
      - name: customer_id
        data_tests:
          - unique
          - not_null

  - name: stg_orders
    columns:
      - name: order_id
        data_tests:
          - unique
          - not_null
      - name: status
        data_tests:
          - accepted_values:
              arguments: # available in v1.10.5 and higher. Older versions can set the <argument_name> as the top-level property.
                values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']
      - name: customer_id
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_customers')
                field: customer_id